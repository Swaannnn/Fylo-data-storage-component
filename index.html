<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  <div class="container">
    <div class="leftContainer">
      <img id="logo" src="./images/logo.svg" alt="Fylo">
      <div class="icons">
        <div class="icon">
          <img id="document" src="./images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img id="folder" src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img id="upload" src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="vide"></div>
    <div class="rightContainer">
      <div class="topSticot">
        <p><span>185</span> GB LEFT</p>
      </div>
      <div class="bottomSticot">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="loading">
          <div class="inLoading">
            <div class="endLoading"></div>
          </div>
        </div>
        <div class="to1000gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/Swaannnn">Swaannnn</a>.</p>
  </footer>
</body>
</html>
